<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>마커로 위치표시</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId="></script>
</head>
<body>
<div id="map" style="width:100%;height:800px;"></div>

<script>
var mapOptions = {
    center: new naver.maps.LatLng(37.557292, 127.045557),
    mapTypeControl: true,
    zoom: 17,
    minZoom: 7,
    zoomControl: true,
    zoomControlOptions: {
        position: naver.maps.Position.TOP_RIGHT
    }
};

var map = new naver.maps.Map('map', mapOptions);

var markerOptions = {
    position: new naver.maps.LatLng(37.557292, 127.045557),
    map: map
};

var marker = new naver.maps.Marker(markerOptions);

var contentString = [
        '<div class="library">',
        '   <h3>한양대학교 백남학술정보관</h3>',
        '   <p>서울특별시 성동구 사근동 왕십리로 222<br />',
        '   <a href="https://lib.hanyang.ac.kr/" target="_blank">https://lib.hanyang.ac.kr/</a>',
        '   </p>',
        '</div>'
    ].join('');

var infowindow = new naver.maps.InfoWindow({
    content: contentString
});

naver.maps.Event.addListener(marker, "click", function(e) {
    if (infowindow.getMap()) {
        infowindow.close();
    } else {
        infowindow.open(map, marker);
    }
});

infowindow.open(map, marker);

</script>
</body>
</html>
